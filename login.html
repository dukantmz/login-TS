<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Iniciar Sesion</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="correo de usuario" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            <label class="label-recuperarC"><a href="recuperarC.html">olvidaste tu contraseña?</a></label><br>

            <button type="submit" class="btn-login">Iniciar Sesion</button><br>

            <label class="label-pregistro">¿No tienes una cuenta?</label><br>

            <button type="submit" class="btn-registro">registrate</button>

            <div  class="submit-logos-login">
                <i class='bx bxl-google-plus-circle' ></i>
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram' ></i>
            </div>
            
        </form>
    </div>
</body>
</html>

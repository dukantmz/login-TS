<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cambiarC">
        <form action="">
            <h1>Cambiar contraseña</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="nombre completo" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="nombre de usuario" required>
                    <i class='bx bxs-user' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="correo electronico" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="numero telefonico" required>
                    <i class='bx bxs-phone' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="verificar contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <label><input type="checkbox">Al registrarte, aceptas nuestros términos y condiciones y nuestra política de privacidad</label>
            
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
</body>
</html>
